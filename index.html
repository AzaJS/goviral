<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>City</title>
  </head>
  <body>
    <div class="sky">
      <div class="build-before">
        <img class="buildings-1" src="./images/building-left.svg" alt="" />
      </div>
      <img class="pipes-1" src="./images/pipes.svg" alt="" />
      <img class="fixed-pipes" src="./images/fixed-pipes.svg" alt="" />
      <div class="bushes">
        <img src="./images/kust-right.svg" alt="" />
        <img class="kust-right" src="./images/kust-left.svg" alt="" />
      </div>
    </div>
    <div class="sidewalk">
      <div class="sidewalk__left">
        <img src="./images/skameika.svg" alt="" />
        <img class="side-trash" src="./images/trash.svg" alt="" />
      </div>
      <div class="sidewalk__left">
        <img class="skameika" src="./images/skameika.svg" alt="" />
      </div>
      <div class="sidewalk__tree">
        <img class="tree" src="./images/tree.svg" alt="" />
      </div>
    </div>
    <div class="side-svet">
      <div class="side-svet-box">
        <img class="svetofor" src="./images/svetofor.svg" alt="" />
      </div>
      <div class="trash">
        <img class="box" src="./images/box.svg" alt="" />
        <img class="apple" src="./images/apple.svg" alt="" />
      </div>
    </div>
    <div class="fix-svetofor">
      <div class="side-svet-box">
        <img class="svetofor" src="./images/fixed-light.svg" alt="" />
        <img class="box" src="./images/box.svg" alt="" />
      </div>
      <img src="./images/apple.svg" alt="" />
    </div>
    <div class="road">
      <img class="perehod" src="./images/crosswalk.svg" alt="" />
    </div>
    <div class="road-fixed">
      <img class="perehod" src="./images/crosswalk-filled.svg" alt="" />
    </div>
    <div class="sidewalk-bottom">
      <div class="sidewalk-bottom__items">
        <img src="./images/bottom-kust-left.svg" alt="" />
        <img src="./images/man.svg" alt="" />
        <img src="./images/bottom-kust-right.svg" alt="" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
